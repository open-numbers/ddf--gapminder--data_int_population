# in this recipe:
# 1. datapoints for country/age/gender/year for UN WPP

info:
    id: pop_by_counrty_age_year
    base:
        - &gm_pop open-numbers/ddf--gapminder--population_historic
        - &un_pop harpalshergill/ddf--unpop--wpp_population
        - &gm_geo open-numbers/ddf--gapminder--geo_entity_domain

config:
    ddf_dir: /Users/semio/src/work/Gapminder/
    recipes_dir: ./

ingredients:
    - id: unpop-datapoints-pop-by-country-age-gender
      dataset: *un_pop
      key: age1yearinterval, gender, country, variant, year
      value:
          - population
    - id: gm-entities-country
      dataset: *gm_geo
      key: country
      value: "*"
    - id: unpop-entities-country
      dataset: *un_pop
      key: country
      value: "*"

cooking:
    datapoints:
        - procedure: run_op
          ingredients:
              - unpop-datapoints-pop-by-country-age-gender
          options:
              op:
                  population: population * 1000
          result: unpop-datapoints-pop-by-country-age-gender-thousands
        - procedure: translate_header
          ingredients:
              - unpop-datapoints-pop-by-country-age-gender-thousands
          options:
              dictionary:
                  age1yearinterval: age
          result: unpop-by-age-gender-country-translated

        - procedure: filter_row
          ingredients:
              - unpop-by-age-gender-country-translated
          options:
              filters:
                  population:
                      variant: estimates
          result: unpop-datapoints-pop-by-country-age-gender-thousands-before-2016

        - procedure: groupby
          ingredients:
              - unpop-datapoints-pop-by-country-age-gender-thousands-before-2016
          options:
              groupby:
                  - country
                  - age
                  - gender
                  - year
              aggregate:
                  population: sum
          result: unpop-datapoints-pop-by-country-age-gender-thousands-before-2016-novar

        - procedure: filter_row
          ingredients:
              - unpop-by-age-gender-country-translated
          options:
              filters:
                  population:
                      variant: medium_variant
          result: unpop-datapoints-pop-by-country-age-gender-thousands-2015-and-after

        - procedure: groupby
          ingredients:
              - unpop-datapoints-pop-by-country-age-gender-thousands-2015-and-after
          options:
              groupby:
                  - country
                  - age
                  - gender
                  - year
              aggregate:
                  population: sum
          result: unpop-datapoints-pop-by-country-age-gender-thousands-2015-and-after-novar
        # 2015 has estimates and medium variant data, and we want to use estimates data.
        # so we use deep merge to overwrite medium variant with estimates
        - procedure: merge
          ingredients:
              - unpop-datapoints-pop-by-country-age-gender-thousands-2015-and-after-novar
              - unpop-datapoints-pop-by-country-age-gender-thousands-before-2016-novar
          options:
              deep: true
          result: unpop-datapoints-pop-by-country-age-gender-deduplicated

        # translate columns
        - procedure: translate_column
          ingredients:
              - unpop-entities-country
          options:
              column: name
              target_column: country_gm
              dictionary:
                  base: gm-entities-country
                  key: ['gapminder_list', 'alternative_1', 'alternative_2', 'alternative_3',
                        'alternative_4_cdiac', 'pandg', 'god_id', 'alt_5', 'upper_case_name',
                        'arb1', 'arb2', 'arb3', 'arb4', 'arb5', 'arb6', 'name', 'iso3166_1_alpha2',
                        'iso3166_1_alpha3', 'iso3166_2'
                        ]
                  value: country
          result: unpop-entities-country_code-aligned

        - procedure: translate_column
          ingredients:
              - unpop-datapoints-pop-by-country-age-gender-deduplicated
          options:
              column: country
              dictionary:
                  base: unpop-entities-country_code-aligned
                  key: country
                  value: country_gm
          result: &final unpop-datapoints-pop-by-country-age-gender-aligned

        # aggregate for each geo group
        # world_4region
        - procedure: translate_column
          ingredients:
              - *final
          options:
              column: country
              dictionary:
                  base: gm-entities-country
                  key: country
                  value: world_4region
          result: pop-datapoints-age-gender-world_4region
        - procedure: translate_header
          ingredients:
              - pop-datapoints-age-gender-world_4region
          options:
              dictionary:
                  country: world_4region
          result: pop-datapoints-age-gender-world_4region-translated
        - procedure: groupby
          ingredients:
              - pop-datapoints-age-gender-world_4region-translated
          options:
              groupby:
                  - world_4region
                  - age
                  - gender
                  - year
              aggregate:
                  population: sum
          result: &w4r pop-datapoints-by-age-gender-world_4region

        # world_6region
        - procedure: translate_column
          ingredients:
              - *final
          options:
              column: country
              dictionary:
                  base: gm-entities-country
                  key: country
                  value: world_6region
          result: pop-datapoints-age-gender-world_6region
        - procedure: translate_header
          ingredients:
              - pop-datapoints-age-gender-world_6region
          options:
              dictionary:
                  country: world_6region
          result: pop-datapoints-age-gender-world_6region-translated
        - procedure: groupby
          ingredients:
              - pop-datapoints-age-gender-world_6region-translated
          options:
              groupby:
                  - world_6region
                  - age
                  - gender
                  - year
              aggregate:
                  population: sum
          result: &w6r pop-datapoints-by-age-gender-world_6region

        # income_groups
        - procedure: translate_column
          ingredients:
              - *final
          options:
              column: country
              dictionary:
                  base: gm-entities-country
                  key: country
                  value: income_groups
          result: pop-datapoints-age-gender-income_groups
        - procedure: translate_header
          ingredients:
              - pop-datapoints-age-gender-income_groups
          options:
              dictionary:
                  country: income_groups
          result: pop-datapoints-age-gender-income_groups-translated
        - procedure: groupby
          ingredients:
              - pop-datapoints-age-gender-income_groups-translated
          options:
              groupby:
                  - income_groups
                  - age
                  - gender
                  - year
              aggregate:
                  population: sum
          result: &income pop-datapoints-by-age-gender-income_groups

        # landlocked
        - procedure: translate_column
          ingredients:
              - *final
          options:
              column: country
              dictionary:
                  base: gm-entities-country
                  key: country
                  value: landlocked
          result: pop-datapoints-age-gender-landlocked
        - procedure: translate_header
          ingredients:
              - pop-datapoints-age-gender-landlocked
          options:
              dictionary:
                  country: landlocked
          result: pop-datapoints-age-gender-landlocked-translated
        - procedure: groupby
          ingredients:
              - pop-datapoints-age-gender-landlocked-translated
          options:
              groupby:
                  - landlocked
                  - age
                  - gender
                  - year
              aggregate:
                  population: sum
          result: &landlocked pop-datapoints-by-age-gender-landlocked

        # g77_and_oecd_countries
        - procedure: translate_column
          ingredients:
              - *final
          options:
              column: country
              dictionary:
                  base: gm-entities-country
                  key: country
                  value: g77_and_oecd_countries
          result: pop-datapoints-age-gender-g77_and_oecd_countries
        - procedure: translate_header
          ingredients:
              - pop-datapoints-age-gender-g77_and_oecd_countries
          options:
              dictionary:
                  country: g77_and_oecd_countries
          result: pop-datapoints-age-gender-g77_and_oecd_countries-translated
        - procedure: groupby
          ingredients:
              - pop-datapoints-age-gender-g77_and_oecd_countries-translated
          options:
              groupby:
                  - g77_and_oecd_countries
                  - age
                  - gender
                  - year
              aggregate:
                  population: sum
          result: &g77 pop-datapoints-by-age-gender-g77_and_oecd_countries

        # main_religion_2008
        - procedure: translate_column
          ingredients:
              - *final
          options:
              column: country
              dictionary:
                  base: gm-entities-country
                  key: country
                  value: main_religion_2008
          result: pop-datapoints-age-gender-main_religion_2008
        - procedure: translate_header
          ingredients:
              - pop-datapoints-age-gender-main_religion_2008
          options:
              dictionary:
                  country: main_religion_2008
          result: pop-datapoints-age-gender-main_religion_2008-translated
        - procedure: groupby
          ingredients:
              - pop-datapoints-age-gender-main_religion_2008-translated
          options:
              groupby:
                  - main_religion_2008
                  - age
                  - gender
                  - year
              aggregate:
                  population: sum
          result: &religion pop-datapoints-by-age-gender-main_religion_2008

        - procedure: serve
          ingredients:
              - *final
          options:
              path: ddf--datapoints--population--by--country--age--gender--year
              split_datapoints_by:
                  - country

        - procedure: serve
          ingredients:
              - *w4r
              - *w6r
              - *income
              - *landlocked
              - *g77
              - *religion
